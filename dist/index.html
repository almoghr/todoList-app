<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel=stylesheet href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDL</title>
</head>
<body>
    <div class="todos-app">
        <div class="input-wrap">
            <label>
                <input class="todo-input" placeholder="enter your assigment here">
                <button class="clear-local-storage" type="button">CLEAR</button>
            </label>
        </div>
        <div class="todo-sections">
            <button class="active">TODO</button>
            <button class="done-button">DONE</button>
        </div>
        <div class="todo-list">
        </div>
        <button class="toggle">switch color mode</button>     
    </div> 
    

<script src="main.js"></script>
</body>
</html>
